<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Payroll Management System</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="employees.html">Employees</a>
        <a href="departments.html">Departments</a>
        <a href="positions.html">Positions</a>
        <a href="payroll.html">Payroll</a>
    </nav>
</header>

<main>
    <h2>Manage Positions</h2>
    <button onclick="showAddPositionForm()">Add New Position</button>
    <table id="positionsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Base Salary</th>
            <th>Experience Bonus</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="positionForm" style="display:none;">
        <h3>Add/Edit Position</h3>
        <form onsubmit="submitPositionForm(event)">
            <input type="hidden" id="positionId">
            <label for="positionTitle">Title:</label>
            <input type="text" id="positionTitle" required>
            <label for="positionBaseSalary">Base Salary:</label>
            <input type="number" id="positionBaseSalary" required>
            <label for="positionExperienceBonus">Experience Bonus:</label>
            <input type="number" id="positionExperienceBonus" required>
            <button type="submit">Save</button>
            <button type="button" onclick="hidePositionForm()">Cancel</button>
        </form>
    </div>
</main>

<script src="script.js"></script>
<script>
    window.onload = loadPositions;
</script>
</body>
</html>
