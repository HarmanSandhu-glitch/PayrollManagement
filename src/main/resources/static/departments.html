<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Departments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web/all.js?module"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-layout">
    <div class="top-app-bar">
        <span class="app-title">Departments</span>
        <div class="spacer"></div>
        <md-text-button href="index.html">Home</md-text-button>
        <md-text-button href="employees.html">Employees</md-text-button>
        <md-text-button href="departments.html">Departments</md-text-button>
        <md-text-button href="positions.html">Positions</md-text-button>
        <md-text-button href="payroll.html">Payroll</md-text-button>
    </div>

    <main class="page-content">
        <div class="card">
            <div class="card-header">
                <h2>Department List</h2>
            </div>
            <div class="responsive-table-container">
                <table class="m3-table" id="departmentsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="card" id="departmentForm" style="display:none;">
            <div class="card-header">
                <h2>Add/Edit Department</h2>
            </div>
            <form onsubmit="submitDepartmentForm(event)">
                <div class="form-container">
                    <input type="hidden" id="departmentId">
                    <md-outlined-text-field label="Department Name" id="departmentName" required></md-outlined-text-field>
                </div>
                <div class="form-actions">
                    <md-outlined-button type="button" onclick="hideDepartmentForm()">Cancel</md-outlined-button>
                    <md-filled-button type="submit">Save</md-filled-button>
                </div>
            </form>
        </div>
    </main>

    <md-fab aria-label="Add Department" onclick="showAddDepartmentForm()">
        <span class="material-symbols-outlined" slot="icon">add</span>
    </md-fab>
</div>

<script src="script.js"></script>
<script>
    window.onload = loadDepartments;
</script>
</body>
</html>
