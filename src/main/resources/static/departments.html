<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Departments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Payroll Management System</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="employees.html">Employees</a>
        <a href="departments.html">Departments</a>
        <a href="positions.html">Positions</a>
        <a href="payroll.html">Payroll</a>
    </nav>
</header>

<main>
    <h2>Manage Departments</h2>
    <button onclick="showAddDepartmentForm()">Add New Department</button>
    <table id="departmentsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="departmentForm" style="display:none;">
        <h3>Add/Edit Department</h3>
        <form onsubmit="submitDepartmentForm(event)">
            <input type="hidden" id="departmentId">
            <label for="departmentName">Name:</label>
            <input type="text" id="departmentName" required>
            <button type="submit">Save</button>
            <button type="button" onclick="hideDepartmentForm()">Cancel</button>
        </form>
    </div>
</main>

<script src="script.js"></script>
<script>
    window.onload = loadDepartments;
</script>
</body>
</html>
