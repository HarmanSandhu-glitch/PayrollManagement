<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Payroll Management System</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="employees.html">Employees</a>
        <a href="departments.html">Departments</a>
        <a href="positions.html">Positions</a>
        <a href="payroll.html">Payroll</a>
    </nav>
</header>

<main>
    <h2>Manage Employees</h2>
    <button onclick="showAddEmployeeForm()">Add New Employee</button>
    <table id="employeesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Join Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="employeeForm" style="display:none;">
        <h3>Add/Edit Employee</h3>
        <form onsubmit="submitEmployeeForm(event)">
            <input type="hidden" id="employeeId">
            <label for="employeeName">Name:</label>
            <input type="text" id="employeeName" required>
            <label for="employeeEmail">Email:</label>
            <input type="email" id="employeeEmail" required>
            <label for="employeeJoinDate">Join Date:</label>
            <input type="date" id="employeeJoinDate" required>
            <label for="employeeDepartment">Department:</label>
            <select id="employeeDepartment" required></select>
            <label for="employeePosition">Position:</label>
            <select id="employeePosition" required></select>
            <button type="submit">Save</button>
            <button type="button" onclick="hideEmployeeForm()">Cancel</button>
        </form>
    </div>
</main>

<script src="script.js"></script>
<script>
    window.onload = function() {
        loadEmployees();
        loadDepartmentsDropdown();
        loadPositionsDropdown();
    };
</script>
</body>
</html>
